# The config that defines what to generate.
title: Integer Service
db:
  type: postgres
  host: localhost
  port: 5432
  user: ~
  pass: ~

defs:
  - name: Person
    sql: |
      SELECT
        'Jon' as first_name
      , 'Smith' as last_name
    props:
      - { name: first_name, type: string }
      - { name: last_name, type: string }

  - name: MyInt
    sql: |
      SELECT
        3 as x
      , 4 as y
    props:
      - { name: x, type: number }
      - { name: y, type: number }
