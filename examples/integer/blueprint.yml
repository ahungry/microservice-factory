# The config that defines what to generate.
title: Integer Service
db:
  name: mcarter
  host: localhost
  port: 5432
  user: mcarter
  pass: ''

defs:
  - name: Person
    sql: |
      SELECT
        first_name
      , last_name
      , id
      FROM blueprint.users
    update-sql: |
      UPDATE blueprint.users
      SET
        first_name = $(first_name)
      , last_name  = $(last_name)
      WHERE id = $(id) RETURNING *
    props:
      - { name: id, type: number }
      - { name: first_name, type: string }
      - { name: last_name, type: string }

  - name: MyInt
    sql: |
      SELECT
        3 as x
      , 4 as y
    props:
      - { name: x, type: number }
      - { name: y, type: number }
